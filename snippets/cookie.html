<header>
    <div id="cookieBanner" class="cookie-banner">
        <button class="close-btn" onclick="closeCookieBanner()">X</button>
        <p>Would you like to accept this cookie and save your theme preference? 🍪</p>
        <div class="cookie-actions">
            <button class="cookie-btn" onclick="acceptCookies()">Accept</button>
            <button class="cookie-btn secondary" onclick="declineCookies()">Decline</button>
        </div>
    </div>
</header>
